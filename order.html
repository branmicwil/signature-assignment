<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Online - Brandon's Taco Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet/tacoShop.css">
</head>
<body>
  <div id="wrapper">
    <header>
      <h1><a href="index.html">Brandon's Taco Shop</a></h1>
    </header>

    <div id="tacohero" class="hero" role="img">
      <span class="overlay"></span>
    </div>

    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="order.html" aria-current="page">Order Online</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>

      <main>
        <h2>Order Online</h2>
        <p>Place a quick order for pickup.</p>

        <form action="#" method="post" class="order-form">
          <fieldset>
            <legend>Your Order</legend>

            <label for="item">Select item *</label>
            <select id="item" name="item" required>
              <option value="" disabled selected>Select an item</option>
              <option value="taco">Taco — $3.49</option>
              <option value="hotdog">Hot Dog — $4.25</option>
              <option value="drink">Drink — $2.50</option>
              <option value="combo">Combo — $9.99</option>
            </select>

            <label for="qty">Quantity *</label>
            <input id="qty" name="qty" type="number" min="1" max="10" required>

            <label for="pickup">Pickup time *</label>
            <input id="pickup" name="pickup" type="time" required>

            <div class="form-actions">
              <button type="submit">Place Order</button>
              <button type="reset">Clear</button>
            </div>
          </fieldset>
        </form>
      </main>
    </div>

    <footer>
      &copy; 2025 Brandon's Taco Shop<br>
      <a href="mailto:williams.brando@northeastern.edu">Contact Brandon's Taco Shop</a>
    </footer>
  </div>
</body>
</html>
